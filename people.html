<!-- Write a HTML script for the WordPress website to fetch all faculty from the database and display them-->
<script>
    var faculty = <?php echo json_encode($faculty); ?>;
    var facultyHTML = "";
    for (var i = 0; i < faculty.length; i++) {
        facultyHTML += "<div class='col-md-4 col-sm-6'><div class='team-member'><img src='" + faculty[i].image + "' class='img-responsive img-circle' alt=''><h4>" + faculty[i].name + "</h4><p class='text-muted'>" + faculty[i].title + "</p><ul class='list-inline social-buttons'><li><a href='" + faculty[i].email + "'><i class='fa fa-envelope'></i></a></li></ul></div></div>";
    }
    document.getElementById("faculty").innerHTML = facultyHTML;
</script>
